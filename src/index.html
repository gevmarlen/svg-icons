<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Icons SVG</title>
  </head>
  <body>
    <div class="group">
      <button class="btn btn_menu">
        <svg
          class="btn__svg-icon btn__svg-icon_inline"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" y1="6" x2="21" y2="6">
            <animate fill="freeze" dur="0.1s" to="6" from="3" attributeName="x1" begin="rect.mouseover" />
            <animate fill="freeze" dur="0.1s" to="18" from="6" attributeName="y2" begin="rect.mouseover" />
            <animate fill="freeze" dur="0.1s" to="18" from="21" attributeName="x2" begin="rect.mouseover" />

            <animate fill="freeze" dur="0.1s" to="3" from="6" attributeName="x1" begin="rect.mouseout" />
            <animate fill="freeze" dur="0.1s" to="21" from="18" attributeName="x2" begin="rect.mouseout" />
            <animate fill="freeze" dur="0.1s" to="6" from="18" attributeName="y2" begin="rect.mouseout" />
          </line>
          <line x1="3" y1="12" x2="21" y2="12">
            <animate fill="freeze" dur="0.1s" to="6" from="3" attributeName="x1" begin="rect.mouseover" />
            <animate fill="freeze" dur="0.1s" to="18" from="21" attributeName="x2" begin="rect.mouseover" />
            <animate fill="freeze" dur="0.1s" to="0" from="1" attributeName="opacity" begin="rect.mouseover" />

            <animate fill="freeze" dur="0.1s" to="3" from="6" attributeName="x1" begin="rect.mouseout" />
            <animate fill="freeze" dur="0.1s" to="21" from="18" attributeName="x2" begin="rect.mouseout" />
            <animate fill="freeze" dur="0.1s" to="1" from="0" attributeName="opacity" begin="rect.mouseout" />
          </line>
          <line x1="3" y1="18" x2="21" y2="18">
            <animate fill="freeze" dur="0.1s" to="6" from="3" attributeName="x1" begin="rect.mouseover" />
            <animate fill="freeze" dur="0.1s" to="18" from="21" attributeName="x2" begin="rect.mouseover" />
            <animate fill="freeze" dur="0.1s" to="6" from="18" attributeName="y2" begin="rect.mouseover" />

            <animate fill="freeze" dur="0.1s" to="3" from="6" attributeName="x1" begin="rect.mouseout" />
            <animate fill="freeze" dur="0.1s" to="21" from="18" attributeName="x2" begin="rect.mouseout" />
            <animate fill="freeze" dur="0.1s" to="18" from="6" attributeName="y2" begin="rect.mouseout" />
          </line>
          <rect id="rect" x="0" y="0" width="100%" height="100%" fill="transparent" stroke="none"></rect>
        </svg>
      </button>
      <small>Интерактивная SVG-анимация</small>
    </div>
    <div class="group">
      <button class="btn">
        <svg
          class="btn__svg-icon btn__svg-icon_inline"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span class="btn__text">Inline</span>
      </button>
      <small>CSS-манипуляции</small>
    </div>
    <div class="group">
      <button class="btn">
        <object class="btn__svg-icon btn__svg-icon_object" type="image/svg+xml" data="<%=require('./assets/icons/db.svg')%>">Your browser does not support SVGs</object
        ><span class="btn__text">Object</span>
      </button>
      <small>JS-манипуляции</small>
    </div>
    <div class="group">
      <button class="btn"><img class="btn__svg-icon btn__svg-icon_img" src="<%=require('./assets/icons/img.svg')%>" alt="settings" /> <span class="btn__text">Img</span></button>
      <small>SVG-анимация</small>
    </div>
    <div class="group">
      <button class="btn btn_with-css-icon"><span class="btn__text">Css</span></button>
      <small>Смена иконки</small>
    </div>
    <div class="group">
      <button class="btn btn_checkbox">
        <svg
          class="btn__svg-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <g id="square">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </g>
          <g id="check-square" class="hidden">
            <polyline points="9 11 12 14 22 4"></polyline>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </g>
        </svg>
      </button>

      <small>SVG-стеки</small>
    </div>
    <div class="group">
      <div>
        <svg width="74" height="24">
          <use xlink:href="<%=require('./assets/icons/sprite.svg')%>#icon-alert-circle" x="0" y="0" stroke="red" />
          <use xlink:href="<%=require('./assets/icons/sprite.svg')%>#icon-info" x="25" y="0" stroke="green" />
          <use xlink:href="<%=require('./assets/icons/sprite.svg')%>#icon-help" x="50" y="0" stroke="orange" />
        </svg>
      </div>
      <small>SVG: группировка и переиспользование элементов</small>
    </div>
    <div class="group">
      <button class="btn">
        <svg class="btn__svg-icon" width="24" height="24">
          <use xlink:href="<%=require('./assets/icons/sprite.svg')%>#icon-alert-trangle" />
        </svg>
        <span class="btn__text">Sprite</span>
      </button>
      <small>CSS</small>
    </div>
  </body>
</html>
